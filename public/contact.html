<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact — Kimple blog</title>
		<meta name="description" content="Contact — Kimple blog" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-50 text-gray-800">
		<div data-include="partials/header.html"></div>
		<main class="max-w-xl mx-auto px-4 py-12">
			<h1 class="text-3xl font-extrabold">Contact me</h1>
			<p class="mt-3 text-gray-600">Contact here !</p>
			<form>
				<div>
					<label>name</label>
					<input
						class="w-full border rounded-lg px-3 py-2"
						required
					/>
				</div>
				<div>
					<label class="block font-semibold">email</label>
					<input
						type="email"
						class="w-full border rounded-lg px-3 py-2"
						required
					/>
				</div>
				<div>
					<label class="block font-semibold">messages</label>
					<textarea
						rows="5"
						class="w-full border rounded-lg px-3 py-2"
						required
					></textarea>
				</div>
				<button
					class="rounded-lg bg-blue-600 px-5 py-2.5 font-semibold text-white hover:bg-blue-700"
				>
					submit
				</button>
			</form>
		</main>
		<div data-include="partials/footer.html"></div>
		<script src="js/layout.js"></script>
	</body>
</html>
