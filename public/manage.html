<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Manage â€” Kimple Blog</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div data-include="partials/header.html"></div>
		<main class="max-w-3xl mx-auto p-4">
			<h1 class="text-2xl font-bold mb-4">Create a new post</h1>
			<div
				id="msg"
				class="hidden mb-4 p-3 rounded bg-green-50 text-green-700 text-sm"
			></div>
			<form
				id="postForm"
				class="bg-white rounded-2xl shadow p-4 space-y-4"
			>
				<div>
					<label class="block text-sm font-medium">Title</label>
					<input
						id="title"
						class="w-full border rounded-lg px-3 py-2"
						required
					/>
				</div>
				<div>
					<label class="block text-sm font-medium">Excerpt</label>
					<textarea
						id="excerpt"
						class="w-full border rounded-lg px-3 py-2"
					></textarea>
				</div>
				<div>
					<label class="block text-sm font-medium">Content</label>
					<textarea
						id="content"
						class="w-full border rounded-lg px-3 py-2"
					></textarea>
				</div>
				<div>
					<label class="block text-sm font-medium"
						>Tags (comma sepearated)
					</label>
					<input
						id="tags"
						class="w-full border rounded-lg px-3 py-2"
					/>
				</div>
				<div class="flex justify-between">
					<div>
						<button
							type="submit"
							class="bg-gray-900 text-white rounded-lg px-4 py-2"
						>
							Save
						</button>
						<button
							id="cancelEdit"
							class="hidden border rounded-lg px-4 py-2"
						>
							Cancel
						</button>
					</div>
					<a href="index.html" class="border rounded-lg px-4 py-2"
						>Back To Home</a
					>
				</div>
			</form>
			<div class="mt-8">
				<h2 class="text-xl font-bold mb-2">My Posts</h2>
				<ul id="manageList"></ul>
			</div>
		</main>
		<div data-include="partials/footer.html"></div>
		<script src="js/manage.js"></script>
		<script src="js/layout.js"></script>
	</body>
</html>
