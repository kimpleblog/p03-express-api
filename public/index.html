<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Kimple DevOps Series - Blog Home" />
		<title>Kimple blog</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			input[type="search"]::-webkit-search-cancel-button {
				-webkit-appearance: none;
				height: 18px;
				width: 18px;
				margin-right: 6px;
				cursor: pointer;
				opacity: 0.65;
				background: no-repeat center/18px 18px
					url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6L6 18M6 6l12 12"/></svg>');
			}
			input[type="search"]:hover::-webkit-search-cancel-button {
				opacity: 0.9;
			}
			input[type="search"]::-ms-clear {
				display: none;
				width: 0;
				height: 0;
			}
		</style>
	</head>
	<body class="bg-gray-50 text-gray-800">
		<div data-include="partials/header.html"></div>
		<section class="bg-blue-50 py-16 text-center">
			<h1 class="text-4xl font-extrabold">"Welcome to Kimple blog"</h1>
			<p class="mt-4 text-lg text-gray-600">simple blog for everyone</p>
		</section>
		<main id="posts" class="max-w-7xl mx-auto px-4 py-12">
			<section
				class="mb-6 flex flex-col gap-3 md:flex-row md:items-center md:justify-between"
			>
				<h1 class="text-2xl font-extrabold">Latest Posts</h1>
				<div class="flex gap-2 w-full md:w-auto">
					<input
						id="searchInput"
						type="search"
						placeholder="search title/content/#tag"
						class="w-full md:w-80 border rounded-lg px-3 py-2"
					/>
					<select id="sortSelect" class="border rounded-lg px-3 py-2">
						<option value="newest">Newest</option>
						<option value="oldest">Oldest</option>
						<option value="title">Title (Aâ†’Z)</option>
					</select>
				</div>
			</section>
			<ul id="postList" class="grid gap-8 md:grid-cols-3"></ul>
			<nav
				id="pager"
				aria-label="Pagination"
				class="mt-8 flex items-center justify-center gap-2"
			></nav>
		</main>
		<div data-include="partials/footer.html"></div>
		<script src="js/main.js"></script>
		<script src="js/layout.js"></script>
	</body>
</html>
